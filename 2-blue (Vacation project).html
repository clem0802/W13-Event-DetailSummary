        <script>
            var main = document.getElementById("photo");
            var ul = document.getElementById("keywords");

            function goPrevious() {
                main.children[0].innerHTML = "Vacation";

            }
      
            function goNext() {
                main.children[0].innerHTML = "Rome";

            }
        </script>
